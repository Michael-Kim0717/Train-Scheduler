        <!-- Import CSS, Javascript -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <script src="assets/javascript/scheduler.js" type="text/javascript"></script>
        <script src="assets/javascript/moment.js" type="text/javascript"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Cinzel|Courgette|Song+Myung" rel="stylesheet">
    </head>
    <body>
        <div class='container-fluid' id='header'>
            <img id='header-img' src='./assets/images/train.gif'>
            <h2 id='title'> Train Scheduler </h2>
        </div>
        <div class='container'>
            <div class='card'>
                <div class='card-header'>
                    <button class='btn btn-dark' id='add-btn' data-toggle='modal' data-target='#add-train-modal'> + </button>
                    <h3> Schedule for All Trains </h3>
                </div>
                <table id='schedule-table' class='table table-striped'>
                    <thead>
                        <tr>
                            <th> Train Name </th>
                            <th> Destination </th>
                            <th> Frequency (minutes) </th>
                            <th> Next Arrival </th>
                            <th> Minutes Away </th>
                        </tr>
                    </thead>
                    <tbody id='train-names'>

                    </tbody>
                </table>
            </div>

            <div class="modal fade" id="add-train-modal" tabindex="-1" role="dialog" aria-labelledby="addNewTrain" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="addNewTrain"> Add New Train </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h5> Train Name </h5>
                            <input type='text' id='train-name' required>
                            <h5> Destination </h5> 
                            <input type='text' id='train-dest' required>
                            <h5> First Train Time (HH:mm) </h5>
                            <input type='time' id='train-time' required>
                            <h5> Frequency (minutes) </h5>
                            <input type='number' id='train-freq' required>
                            <br>
                            <input type='submit' class='btn btn-dark' id='add-train' value='Add Train'> </input>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>

</html>
